<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端AI推荐测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>前端AI推荐功能测试</h1>
    
    <div class="test-section">
        <h3>1. 用户登录测试</h3>
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. AI推荐测试</h3>
        <button onclick="testAiRecommendation()">测试AI推荐</button>
        <div id="aiResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 推荐产品显示测试</h3>
        <div id="productDisplay"></div>
    </div>

    <script>
        let userToken = '';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="info">正在登录...</div>';
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    userToken = data.data.token;
                    resultDiv.innerHTML = `
                        <div class="success">✅ 登录成功</div>
                        <div class="info">Token: ${userToken.substring(0, 20)}...</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 登录失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 登录错误: ${error.message}</div>`;
            }
        }
        
        async function testAiRecommendation() {
            const resultDiv = document.getElementById('aiResult');
            resultDiv.innerHTML = '<div class="info">正在测试AI推荐...</div>';
            
            if (!userToken) {
                resultDiv.innerHTML = '<div class="error">❌ 请先登录</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/ai/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({
                        query: '我想买陶瓷茶具',
                        preferences: '青花瓷',
                        budget: '500元以内',
                        peopleCount: 2
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ AI推荐成功</div>
                        <div class="info">推荐ID: ${data.data.recommendationId}</div>
                        <div class="info">推荐产品数量: ${data.data.recommendedProducts.length}</div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                    
                    // 显示推荐产品
                    displayProducts(data.data.recommendedProducts);
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ AI推荐失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ AI推荐错误: ${error.message}</div>`;
            }
        }
        
        function displayProducts(products) {
            const productDiv = document.getElementById('productDisplay');
            
            if (!products || products.length === 0) {
                productDiv.innerHTML = '<div class="error">❌ 没有推荐产品</div>';
                return;
            }
            
            let html = '<h4>推荐产品：</h4>';
            products.forEach(product => {
                html += `
                    <div style="border: 1px solid #ccc; margin: 10px 0; padding: 10px; border-radius: 5px;">
                        <h5>${product.title}</h5>
                        <p><strong>价格:</strong> ¥${product.price}</p>
                        <p><strong>地区:</strong> ${product.region}</p>
                        <p><strong>评分:</strong> ${product.rating}</p>
                        <p><strong>描述:</strong> ${product.description}</p>
                        <img src="${product.coverImage}" alt="${product.title}" style="max-width: 200px; height: auto;">
                    </div>
                `;
            });
            
            productDiv.innerHTML = html;
        }
    </script>
</body>
</html>
