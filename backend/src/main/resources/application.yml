      temperature: 0.7

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.jingdezhen.tourism.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: jingdezhen-tourism-platform-secret-key-2024
  expiration: 604800000  # 7天（毫秒）

# 文件上传配置
file:
  upload:
    path: ./uploads/  # 文件上传路径
    base-url: http://localhost:8080/api/file/  # 文件访问基础URL

  # 日志配置
logging:
  level:
    com.jingdezhen.tourism: debug
    org.springframework.security: debug
